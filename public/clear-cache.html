<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpando Cache - Nex Fit</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .spinner {
            border: 4px solid rgba(139, 92, 246, 0.3);
            border-top: 4px solid #8B5CF6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            background: #8B5CF6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #7c3aed;
        }
        .success {
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Limpando Cache do App</h1>
        <p id="status">Aguarde enquanto limpamos o cache...</p>
        <div id="result"></div>
    </div>

    <script>
        async function clearAllCache() {
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            
            try {
                // 1. Limpar Service Workers
                status.textContent = 'Removendo Service Workers...';
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                }
                
                // 2. Limpar Cache Storage
                status.textContent = 'Limpando Cache Storage...';
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                
                // 3. Limpar Local Storage
                status.textContent = 'Limpando Local Storage...';
                localStorage.clear();
                
                // 4. Limpar Session Storage
                status.textContent = 'Limpando Session Storage...';
                sessionStorage.clear();
                
                // Sucesso!
                status.textContent = 'Cache limpo com sucesso! âœ…';
                result.innerHTML = `
                    <p class="success">Tudo limpo!</p>
                    <button onclick="window.location.href='/auth'">
                        Ir para Login
                    </button>
                `;
            } catch (error) {
                status.textContent = 'Erro ao limpar cache';
                result.innerHTML = `
                    <p style="color: #ef4444;">${error.message}</p>
                    <button onclick="location.reload()">
                        Tentar Novamente
                    </button>
                `;
            }
        }
        
        // Executar ao carregar
        clearAllCache();
    </script>
</body>
</html>
